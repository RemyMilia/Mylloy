<div class="container">
  <h4> Contact us </h4>
  <div class="row">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="col l12 m12 s12">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" name="Name" ngModel class="validate" required>
          <label>Your Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input data-error="Invalid email address" type="email" name="Email" ngModel class="validate" required>
          <label>Your Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" name="Subject" ngModel class="validate" required>
          <label>Subject</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea name="Message" ngModel class="validate materialize-textarea" required></textarea>
          <label>Your Message</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" name="action">Send
          <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
